<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calcBody">
      <div class="display"><div class="numDisplay">0</div></div>
      <div class="btnBody">
        <div class="btnRow1">
          <button type="reset" class="clear">AC</button>
          <button class="positiveNegative"><sup>+</sup>/<sub>-</sub></button>
          <button class="percent">%</button>
          <button class="divide operator">รท</button>
        </div>
        <div class="btnRow2">
          <button class="seven calcNum">7</button>
          <button class="eight calcNum">8</button>
          <button class="nine calcNum">9</button>
          <button class="multiply operator">X</button>
        </div>
        <div class="btnRow3">
          <button class="four calcNum">4</button>
          <button class="five calcNum">5</button>
          <button class="six calcNum">6</button>
          <button class="subtract operator">-</button>
        </div>
        <div class="btnRow4">
          <button class="one calcNum">1</button>
          <button class="two calcNum">2</button>
          <button class="three calcNum">3</button>
          <button class="add operator">+</button>
        </div>
        <div class="btnRow5">
          <button class="zero calcNum">0</button>
          <button class="decimal">.</button>
          <button class="equals">=</button>
        </div>
        <hr />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
